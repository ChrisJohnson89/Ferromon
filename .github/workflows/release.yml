name: release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            bin: ferro
          # NOTE: linux aarch64 cross-compile requires extra linker/tooling.
          # Re-enable once we switch to `cross` or install aarch64 toolchain.
          - os: macos-latest
            target: aarch64-apple-darwin
            bin: ferro
          - os: macos-latest
            target: x86_64-apple-darwin
            bin: ferro

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build (release)
        run: cargo build --release --locked --target ${{ matrix.target }}
        env:
          # Make the musl build produce a fully static binary.
          RUSTFLAGS: ${{ startsWith(matrix.target, 'x86_64-unknown-linux-musl') && '-C target-feature=+crt-static' || '' }}

      - name: Package
        shell: bash
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ matrix.bin }} dist/
          cd dist
          tar -czf ferromon-${{ github.ref_name }}-${{ matrix.target }}.tar.gz ${{ matrix.bin }}

          if command -v sha256sum >/dev/null 2>&1; then
            sha256sum ferromon-${{ github.ref_name }}-${{ matrix.target }}.tar.gz > ferromon-${{ github.ref_name }}-${{ matrix.target }}.tar.gz.sha256
          else
            shasum -a 256 ferromon-${{ github.ref_name }}-${{ matrix.target }}.tar.gz > ferromon-${{ github.ref_name }}-${{ matrix.target }}.tar.gz.sha256
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ferromon-${{ github.ref_name }}-${{ matrix.target }}
          path: dist/*

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/ferromon-*.tar.gz
            artifacts/**/ferromon-*.tar.gz.sha256
